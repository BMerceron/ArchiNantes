<form name="forme">
	<table bgcolor="white" table cellpadding="25">
		<tr>
			<td>Question 1</br>
				<input type="radio" name="q1" value="q1_1"> Reponse 1</br>
				<input type="radio" name="q1" value="q1_2"> Reponse 2</br>
				<input type="radio" name="q1" value="q1_3"> Reponse 3</br>
			</td>

				<input type="radio" name="q2" value="q2_2"> Reponse 2</br>
				<input type="radio" name="q2" value="q2_3"> Reponse 3</br>
			</td>
			<td>Question 3</br>
				<input type="radio" name="q3" value="q3_1"> Reponse 1</br>

				<input type="radio" name="q3" value="q3_3"> Reponse 3</br>
			</td>
		</tr>
	</table>
	<script>
var q1=document.forme.q1[0]
var q2=document.forme.q2[1]
var q3=document.forme.q3[2]

function total(){
if ((q1.checked==true)&&(q2.checked==true)&&
(q3.checked==true))
{
alert("Nice !");
alert("Tu connais bien Nantes !!!"); 
}
if ((q1.checked!=true)||(q2.checked!=true)||
(q3.checked!=true)) {
alert("Encore quelques petites erreurs !!!")
}
a=(q1.checked==true)?1:0
b=(q2.checked==true)?1:0
c=(q3.checked==true)?1:0

var compte=(a+b+c) //total des réponses
if (compte>1) {
alert(compte + " bonnes réponses...sur 3 !")
}
else {
alert(compte + " bonne réponse seulement...sur 3 !");
}
}
</script>
<input type="button" value="Valider" onclick="javascript:total()">
<input type="reset" value="Effacer"
onclick="javascript:location.reload()">
